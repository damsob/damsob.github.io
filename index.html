<!DOCTYPE html>
<html lang="pl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niespodzianka</title>
<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    color: white;
    font-family: sans-serif;
}
img {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
}
#startButton {
    position: absolute;
    bottom: 20px;
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #00ccff;
    cursor: pointer;
}
</style>
</head>
<body>

<img src="obrazek.jpeg" alt="obrazek">

<audio id="audio" loop>
  <source src="muzyka.mp3" type="audio/mpeg">
</audio>

<button id="startButton">Start ðŸŽµ</button>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("startButton");

btn.addEventListener("click", () => {
    audio.play();
    btn.style.display = "none";
});
</script>

</body>
</html>
